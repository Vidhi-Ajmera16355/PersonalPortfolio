<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 700px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .skill {
            margin: 20px 0;
        }

        .skill h3 {
            margin: 0 0 10px 0;
            font-size: 1.2em;
        }

        .skill-bar {
            background: #e0e0e0;
            border-radius: 50px;
            overflow: hidden;
            height: 30px;
            position: relative;
        }

        .skill-level {
            height: 100%;
            width: 0;
            border-radius: 50px;
            text-align: right;
            color: #fff;
            padding-right: 10px;
            box-sizing: border-box;
            position: absolute;
            top: 0;
            left: 0;
        }

        .skill-level.mern {
            background: #68a063;
        }

        .skill-level.dsa {
            background: #4b8bbe;
        }

        .skill-level.machine-learning {
            background: #f7931e;
        }

        .skill-level.computer-vision {
            background: #2b2b2b;
        }

        .tooltip {
            position: absolute;
            top: -35px;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9em;
            display: none;
        }

        .skill-bar:hover .tooltip {
            display: block;
        }

        @keyframes grow {
            0% { width: 0; }
            100% { width: var(--level); }
        }

        .skill-level {
            animation: grow 2s ease-in-out forwards;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vidhi Ajmera's Skills</h1>
        <div class="skill">
            <h3>MERN Stack</h3>
            <div class="skill-bar">
                <div class="skill-level mern" style="--level: 85%;">
                    <div class="tooltip">85%</div>
                </div>
            </div>
        </div>
        <div class="skill">
            <h3>Data Structures & Algorithms</h3>
            <div class="skill-bar">
                <div class="skill-level dsa" style="--level: 75%;">
                    <div class="tooltip">75%</div>
                </div>
            </div>
        </div>
        <div class="skill">
            <h3>Machine Learning(Prompt Engineer)</h3>
            <div class="skill-bar">
                <div class="skill-level machine-learning" style="--level: 80%;">
                    <div class="tooltip">80%</div>
                </div>
            </div>
        </div>
        <div class="skill">
            <h3>Computer Vision</h3>
            <div class="skill-bar">
                <div class="skill-level computer-vision" style="--level: 70%;">
                    <div class="tooltip">70%</div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const skills = [
                { class: 'mern', level: '85%' },
                { class: 'dsa', level: '75%' },
                { class: 'machine-learning', level: '80%' },
                { class: 'computer-vision', level: '70%' }
            ];

            skills.forEach(skill => {
                const skillBar = document.querySelector(`.skill-level.${skill.class}`);
                skillBar.style.width = skill.level;
            });
        });
    </script>
</body>
</html>
